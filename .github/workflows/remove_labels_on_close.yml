name: Remove Labels from PR to Develop

on:
  pull_request:
    types:
      - closed
      - merged

jobs:
  remove-labels:
    runs-on: ubuntu-latest

    permissions:
      pull-requests: read
      issues: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Get PR labels
        id: get_labels
        run: |
          GITHUB_TOKEN=${{ secrets.PERSONAL_TOKEN }}
          PR_NUMBER=$(jq -r ".pull_request.number" "$GITHUB_EVENT_PATH")

          LABELS=$(curl -s -H "Authorization: token $GITHUB_TOKEN" \
            "https://api.github.com/repos/${GITHUB_REPOSITORY}/issues/${PR_NUMBER}/labels" | jq -r '.[].name')

          echo "::set-output name=labels::$LABELS"

      - name: Remove labels
        run: |
          GITHUB_TOKEN=${{ secrets.PERSONAL_TOKEN }}
          LABELS_TO_KEEP=("bugs" "documentation" "üêáSimple" "üö®Í∏¥Í∏â" "üõ†refactor")
          PR_NUMBER=$(jq -r ".pull_request.number" "$GITHUB_EVENT_PATH")

          for LABEL in ${{ steps.get_labels.outputs.labels }}; do
            if [[ " ${LABELS_TO_KEEP[@]} " =~ " ${LABEL} " ]]; then
              continue
            fi

            ENCODED_LABEL=$(python -c "import urllib.parse; print(urllib.parse.quote_plus('$LABEL'))")
            curl -X DELETE -H "Authorization: token $GITHUB_TOKEN" \
              "https://api.github.com/repos/${GITHUB_REPOSITORY}/issues/${PR_NUMBER}/labels/$ENCODED_LABEL"
          done