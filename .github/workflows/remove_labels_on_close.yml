name: Remove Labels

on:
  pull_request:
    types:
      - closed

jobs:
  remove_labels:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-ecosystem/action-remove-labels@v1.3.6
        with:
          labels: |
            ❓답변필요
            👀리뷰필요
            💪수정요청
            💻수정반영중
            🖌리뷰중
            😊머지가능
