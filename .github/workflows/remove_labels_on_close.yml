name: Remove Labels from PR to Develop

on:
  pull_request:
    types:
      - closed
      - merged

jobs:
  remove-labels:
    runs-on: ubuntu-latest

    permissions:
      pull-requests: read
      issues: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Get PR labels
        id: get_labels
        run: |
          GITHUB_TOKEN=${{ secrets.PERSONAL_TOKEN }}
          PR_NUMBER=$(jq -r ".pull_request.number" "$GITHUB_EVENT_PATH")

          LABELS=$(curl -s -H "Authorization: Bearer $GITHUB_TOKEN" \
            "https://api.github.com/repos/${{ github.repository }}/issues/${PR_NUMBER}/labels" | jq -r '.[].name')

          echo "Labels: $LABELS"

      - name: Remove labels
        run: |
          GITHUB_TOKEN=${{ secrets.PERSONAL_TOKEN }}
          LABELS_TO_REMOVE=("❓답변필요" "👀리뷰필요" "💪수정요청" "💻수정반영중" "🖌리뷰중" "😊머지가능")
          PR_NUMBER=$(jq -r ".pull_request.number" "$GITHUB_EVENT_PATH")

          for LABEL in ${{ steps.get_labels.outputs.labels }}; do
            for LABEL_TO_REMOVE in "${LABELS_TO_REMOVE[@]}"; do
              if [[ "$LABEL" == "$LABEL_TO_REMOVE" ]]; then
                ENCODED_LABEL=$(python -c "import urllib.parse; print(urllib.parse.quote_plus('$LABEL'))")
                curl -X DELETE -H "Authorization: Bearer $GITHUB_TOKEN" \
                  "https://api.github.com/repos/${{ github.repository }}/issues/${PR_NUMBER}/labels/$ENCODED_LABEL"
                echo "Removed label: $LABEL"
              fi
            done
          done
