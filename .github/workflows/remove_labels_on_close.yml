name: Remove Labels

on:
  pull_request:
    types:
      - closed
      - merged

jobs:
  remove_labels:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-ecosystem/action-remove-labels@v1.3.0
        with:
          github_token: ${{ secrets.PERSONAL_TOKEN }}
          fail_on_error: false
          labels: |
            ❓답변필요
            👀리뷰필요
            💪수정요청
            💻수정반영중
            🖌리뷰중
            😊머지가능
